{% load static %}
<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro treinador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'usuarios/css/addTreinador.css' %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>

<body>
    <div class="background">
        <div class="container-fluid content-wrapper">
            <div class="navbar-container">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" onclick="redirecionar()">Pokédex</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" onclick="redirecionarInsertPokemon()">Inserir Treinador</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        Instagram
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="https://www.instagram.com/jvictor218/">João
                                                Victor</a></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="https://instagram.com/wesley_baby98/">Wesley</a></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="https://www.instagram.com/felp_liet/">Felipe</a></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="#">Natam</a></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item"
                                                href="https://www.instagram.com/billygrahanalves/">Billy</a></li>
                                    </ul>
                                </li>
    
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-5 bg-side">
                    <form action="{% url 'addPoke' %}" method="POST">{% csrf_token %}
                        <div class="row">
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert {{message.tags}}">
                                        {{message}}
                                    </div>
                                {% endfor %}
                            {% endif %}
                            <div class="col-md-12">
                                <label for="Matricula">Matricula:</label>
                                <input type="text" class="form-control" placeholder="Digite seu Matricula..." name="matricula" id="matricula"><br>
                            </div>
                            <div class="col-md-6">
                                <label for="nome">Nome:</label>
                                <input type="text" class="form-control" placeholder="Digite seu nome..." name="nome" id="nome"><br>

                                <label for="id_num">Id_num:</label>
                                <input type="text" class="form-control" placeholder="Digite sua id_num..." name="id_num" id="id_num"><br>

                                <label for="nivel">Nivel:</label>
                                <input type="text" class="form-control" placeholder="Digite seu nivel..." name="nivel" id="nivel"><br>

                                <label for="sexo">Sexo:</label>
                                <input type="text" class="form-control" placeholder="Digite sua sexo..." name="sexo" id="sexo"><br>

                                <label for="velocidade">Velocidade:</label>
                                <input type="text" class="form-control" placeholder="Digite sua velocidade..." name="velocidade" id="velocidade"><br>

                                <label for="defesa">Defesa:</label>
                                <input type="text" class="form-control" placeholder="Digite seu objetivo de defesa..." name="defesa" id="defesa"><br>
                            </div>
                        </div>
                        <input type="submit" value="CADASTRAR">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirecionar() {
            window.location.href = "{% url 'home' %}";
        }
        function redirecionarInsertPokemon() {
            window.location.href = "{% url 'addTreinador' %}";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
