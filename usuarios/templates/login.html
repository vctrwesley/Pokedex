{% load static %}
<!doctype html>
<html lang="pt-BR">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'usuarios/css/login.css' %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    </head>
    <body>
        <div class="background">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-5 bg-side">
                        <div class='header'>
                            <img src="{% static 'usuarios/img/logo.png' %}" width="20%">
                        </div>

                        <div class="body-form">
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert {{message.tags}}">
                                        {{message}}
                                    </div>
                                {% endfor %}
                            {% endif %}
                            <p>Gotta Catch 'Em All</p>
                            <hr>
                            <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                                <span>Matrícula:</span>
                                <input type="text" class="form-control" placeholder="Digite sua matrícula..." name="user" id="user">
                                <br>
                            
                                <span>Senha:</span>
                                <input type="password" class="form-control" placeholder="Digite sua senha..." name="password">
                                    

                                <input type="submit" value="LOGIN" class="btn-custom-primary">
                            </form>
                            <button class="btn-custom-primary" onclick="redirecionar()" type="submit">CADASTRO</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    <script>
        function redirecionar(){
            window.location.href = "{% url 'addTreinador' %}";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
